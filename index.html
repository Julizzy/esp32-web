<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #effcb9;
    }
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .login-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <!-- Imagen -->
      <img src="Casa_IoT.jpeg" alt="Ilustración de una casa" class="login-image">

      <!-- Formulario de Login-->
      <h4 class="text-center mb-3">Iniciar Sesión</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <div id="error" class="text-danger mb-3"></div>
       <button class="btn w-100 mb-2" style="background-color: #255c35; color: white;">Ingresar</button>

        <!-- Botón crear cuenta -->
        <a href="registrarse.html" class="btn w-100" style="background-color: #207c20; color: white;">Crear cuenta</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS de validación -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    if (username === "" || password === "") {
      errorDiv.textContent = "Por favor completa todos los campos.";
    } else {
      errorDiv.textContent = "";
      alert("Bienvenido, " + username + "!");
      

      setTimeout(function() {
        window.location.href = "casa.html";
      }, 1000);
    }
  });
</script>


</body>
</html>
